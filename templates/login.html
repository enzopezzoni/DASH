<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="/static/java.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Login</title>
</head>
    <body>
    <div class="container">
        <br><br><br>
        <img src="static/dash.jpg" alt="logo" width=auto height="250" class="center">
        <br><br>
        <h1>LOGIN</h1>
        <div class="login">
            <p style="color:red;">{{ error_message }}</p>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="number">Email Address</label>
                    <input type="text" class="form-control" id="log_email" name="log_email" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" class="form-control" id="log_password" name="log_password" placeholder="">
                </div>
                <button type="submit" class="btn signIN" id="signIN">Sign in</button>
                <a href="/register">
                    <button type="button" class="btn signUP">New user</button>
                </a>
            </form>
        </div>
    </div>
</body>
